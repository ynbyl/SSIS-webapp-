<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <title>Add College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5" style="width:500px;">
    <h1 class="display-4">Add a College</h1>
    <div class="container">
      {% if message %}
      <div class="alert alert-danger">
        {{ message }}
      </div>
      {% endif %}
    </div>
    <form method="POST">
      <div class="form-group">
        <label for="collegecode">College Code:</label>
        <input type="text" class="form-control" name="collegecode" required>
      </div>
      <br>
      <div class="form-group">
        <label for="collegename">College Name:</label>
        <input type="text" class="form-control" name="collegename" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Create</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/listColleges'">Cancel</button>
    </form>
  </div>
</body>

</html>
