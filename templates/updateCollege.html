<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <title>Update College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container-lg mt-5" style="width:500px;">
    <h1 class="display-4">Update College</h1>
    <form method="POST">
      <br>
      <div class="form-group">
        <label for="collegecode">College Code:</label>
        <input type="text" class="form-control" name="collegecode" value="{{ college.collegecode }}" required>
      </div>
      <br>
      <div class="form-group">
        <label for="collegename">College Name:</label>
        <input type="text" class="form-control" name="collegename" value="{{ college.collegename }}" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/listColleges'">Cancel</button>
    </form>
  </div>
</body>

</html>
