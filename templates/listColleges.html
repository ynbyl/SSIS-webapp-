<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <title>College List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('listCourses') }}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('listColleges') }}">Colleges</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 style="padding:20px">College List</h1>
  <div class="container">
    {% if message %}
    <div class="alert alert-danger">
      {{ message }}
    </div>
    {% endif %}
  </div>
  <hr>
  <div class="text-center">
    <a class="btn btn-primary" href="{{ url_for('addCollege') }}">Add College</a>
  </div>
  <hr>
  
  <div class="container">
    <form action="/search" method="GET" class="input-group mb-3">
        <input type="text" class="form-control" name="query" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
</div>

  <table class="table">
    <thead>
      <tr class="table-active">
        <th scope="col">College Code</th>
        <th scope="col">Name</th>
        <th scope="col" colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      {% for college in colleges %}
      <tr>
        <td>
          {{ college.collegecode }}
        </td>
        <td>
          {{ college.collegename }}
        </td>
        <td><a class="btn btn-success" href="{{ url_for('updateCollege', collegecode=college.collegecode) }}">Edit</a></td>
        <td><a class="btn btn-danger" href="{{ url_for('deleteCollege', collegecode=college.collegecode) }}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
